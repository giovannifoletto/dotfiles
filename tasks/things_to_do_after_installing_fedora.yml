- name: Set new hostname
  ansible.builtin.hostname:
    name: '{{ hostname }}'
  become: true
  become_method: sudo

- name: Install gnome-tweaks
  ansible.builtin.dnf:
    name:
    - gnome-tweaks
    - gnome-extensions-app
    state: present
  become: true
  become_method: sudo
